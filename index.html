<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather</title>
  </head>
  <body>
    <!-- Weather -->
<div class="container mt-5">
    
  <div class="d-flex flex-row justify-content-center align-items-center">
    
      <div class="weather__card">
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select City
            </a>
          
            <div  class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item "  href="#">1</a>
              <a class="dropdown-item " href="#">2</a>
              <a class="dropdown-item " href="#">3</a>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center">
            
              <div class="p-3">
                
                  <h2 id="temperature">15 </h2>
                  <h4 id="max" class="p-2"><i class="fa fa-minus-circle" aria-hidden="true"></i></h4>
                  <h4 id="min" class="p-2"></h4>
                  
              </div>
              
              <div class="p-3">
                  <img id="weatherimg"  src="">
              </div>
              
              <div class="p-3">
                
                  <h5 id="date_C">Tuesday, 10 AM</h5>
                  <h3 id="cityName">San Francisco</h3>
                  <span class="weather__description">Mostly Cloudy</span>
              </div>
          </div>
          <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
              <div class="p-4 d-flex justify-content-center align-items-center">
                  <img src="https://svgur.com/i/oHw.svg">
                  <span id="feel">10%</span>
              </div>
              <div class="p-4 d-flex justify-content-center align-items-center">
                  <img src="https://svgur.com/i/oH_.svg">
                  <span id="pressure">0.53 mB</span>
              </div>
              <div class="p-4 d-flex justify-content-center align-items-center">
                  <img src="https://svgur.com/i/oKS.svg">
                  <span id="humidity">10 km/h</span>
              </div>
              
          </div>
          <div>
            <span id="sunrise">Sunrise </span>
          </div>
      </div>
     
  </div>
</div>

<!-- Weather Forecast -->





    <!-- Optional JavaScript -->
     <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

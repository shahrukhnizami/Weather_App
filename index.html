<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather</title>
  </head>
  <body>
    <!-- Weather -->
<div class="container mt-5">
    
  <div class="d-flex flex-row justify-content-center align-items-center">
    
      <div class="weather__card">
        <img class="center" src="image/cloudy.png" style="width:20%;   display: block;
        margin-left: auto;
        margin-right: auto;">        
        <h1 class="text-center">Weather Update</h1>
        
        <div>
          
         
           
              <label for="locations_dropdown">Select City </label>
              <select name="locations" id="locations_dropdown" class="form-control">
                <option value="0">Karachi</option>
                <option value="1">Hunza Valley</option>
                <option value="2">Skardu</option>
                <option value="3">Fairy Meadows</option>
                <option value="4">Naltar Valley</option>
                <option value="5">Murree</option>
                <option value="6">Kaghan Valley</option>
                <option value="7">Swat Valley</option>
                <option value="8">Chitral</option>
                <option value="9">Neelum Valley</option>
                <option value="10">Ratti Gali Lake</option>
                <option value="11">Shangrila Resort</option>
                <option value="12">Deosai National Park</option>
                <option value="13">Khunjerab Pass</option>
                <option value="14">Shogran</option>
                <option value="15">Rama Meadows</option>
                <option value="16">Gojal Valley</option>
                <option value="17">Kalash Valley</option>
                <option value="18">Ayubia National Park</option>
                <option value="19">Saiful Muluk Lake</option>
                <option value="20">Khaplu</option>
                
            </select>
              
            
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center">
            
              <div class="p-3">
                
                  <h2 id="temperature">15 </h2>
                  <h4 id="max" class="p-2"><i class="fa fa-minus-circle" aria-hidden="true"></i> </h4>
                  <h4 id="min" class="p-2"></h4>
                  
              </div>
              
              <div class="p-3">
                  <img id="weatherimg"  src="https://svgur.com/i/oKG.svg">
              </div>
              
              <div class="p-3">
                
                  <h5 id="date_C">Tuesday, 10 AM</h5>
                  <h3 id="cityName">San Francisco</h3>
                  <span id="main" class="weather__description">Mostly Cloudy</span>
                  <span id="description" class="weather__description">Dis</span>
              </div>
          </div>
          <div class="weather__status d-flex flex-row justify-content-center align-items-center mt-3">
              <div class="p-4 d-flex justify-content-center align-items-center">
                  <img src="https://svgur.com/i/oHw.svg">
                  <span id="feel">10%</span>
              </div>
              <div class="p-4 d-flex justify-content-center align-items-center">
                  <img src="https://svgur.com/i/oH_.svg">
                  <span id="pressure">0.53 mB</span>
              </div>
              <div class="p-4 d-flex justify-content-center align-items-center">
                  <img src="https://svgur.com/i/oKS.svg">
                  <span id="humidity">10 km/h</span>
              </div>
              
          </div>
          
      </div>
     
  </div>
</div>

<!-- Weather Forecast -->





    <!-- Optional JavaScript -->
     <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
